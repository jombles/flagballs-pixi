<html>
  <head>
    <title>A Multiplayer Game</title>
    <style>
      canvas {
        width: 1000px;
        height: 550px;
        border: 5px solid black;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:700,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/w3css/4/w3.css"
      type="text/css"
    />
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <button id="join_button">Play</button>
    <button id="ready_button">Ready</button>
    <label>Gamepad select</label>
    <select id="gamepad_select">
      <option id="gamepad_placeholder" value="">
        Press any button to detect controllers
      </option>
    </select>
    <label>Game Mode</label>
    <select id="numplayers_select">
      <option value="-1">Sandbox</option>
      <option value="2">1v1</option>
      <option value="4">2v2</option>
    </select>
  </body>
  <script src="client/client.js"></script>
</html>
